<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Calculator</h1>
    <div class="main-div grid-cont-6-row">
      <div class="g1 grid-4-col">
        <div class="a1 display" id="display"><p id="display"></p></div>
        <!-- <div class="b">b</div>
            <div class="c"></div> -->
        <!-- <div class="d"></div> -->
      </div>
      <div class="g2 grid-4-col">
        <div class="g1a a button" data-value="Ac">Ac</div>
        <div class="g1b b button" data-value="+/-">+/-</div>
        <div class="g1c c button" data-value="%">%</div>
        <div class="g1d d button slash" data-value="/">/</div>
      </div>
      <div class="g3 grid-4-col">
        <div class="a button" id="button" data-value="7">7</div>
        <div class="b button" id="button" data-value="8">8</div>
        <div class="c button" data-value="9">9</div>
        <div
          class="d button"
          style="background-color: rgb(179, 8, 8);"
          data-value="*"
        >
          *
        </div>
      </div>
      <div class="g4 grid-4-col">
        <div class="a button" data-value="4">4</div>
        <div class="b button" data-value="5">5</div>
        <div class="c button" data-value="6">6</div>

        <div
          class="d button"
          style="background-color: rgb(243, 206, 71);"
          data-value="-"
        >
          -
        </div>
      </div>
      <div class="g5 grid-4-col">
        <div class="a button" data-value="1">1</div>
        <div class="b button" data-value="2">2</div>
        <div class="c button" data-value="3">3</div>
        <div
          class="d button"
          style="background-color: rgb(243, 206, 71);"
          data-value="+"
        >
          +
        </div>
      </div>
      <div class="g6 grid-4-col">
        <div class="g6a a button" data-value="0">0</div>

        <div class="c slash button" data-value=".">.</div>
        <div
          class="d button"
          style="background-color: rgb(243, 206, 71);"
          data-value="="
        >
          =
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
